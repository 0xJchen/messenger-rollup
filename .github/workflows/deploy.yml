name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --prefer-offline --no-audit --no-update-notifier --legacy-peer-deps

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Set Git user
        run: |
          git config --global user.name "jcstein"
          git config --global user.email "mail@jcstein.dev"

      - name: Deploy
        run: |
          cd frontend
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_NAME: "Josh Stein"
          GIT_EMAIL: "mail@jcstein.dev"